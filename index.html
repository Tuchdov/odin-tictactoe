<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link href="https://fonts.bunny.net/css?family=poppins:300,400,500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="modal-overlay">
  <div class="modal">
    <h2>Enter Player Names</h2>
    <form id="player-form">
      <label>
        Player 1:
        <input type="text" id="player1" name="player1" required />
      </label>
      <label>
        Player 2:
        <input type="text" id="player2" name="player2" required />
      </label>
      <button type="submit">Start Game</button>
    </form>
  </div>
</div>

    
        <footer>
        <div class="footer-content">
            <div class="footer-text">Proudly made by Dov Tuch</div>
            <div class="social-links">
                <a href="https://github.com/Tuchdov" class="social-link github" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/dov-tuch/" class="social-link linkedin" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
